		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<title>帮车宝app-高速模块-用户信息</title>

		<script type="text/javascript" src="js/view_fixed_m.js"></script>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<link rel="stylesheet" type="text/css" href="css/index.css">

		<style></style>

	<body class="tyf-body">

		<div class="header">
			<a href="index.html" class="back ">
				<img src="images/icon_back.png" />
			</a>
			<div class="title">用户信息</div>
			<div class="close visable">关闭</div>
		</div>

		<div id="gsCar" class="body-content ">
			<div class="gs-userinfo-box">
				<div class="item">
					<div class="key">
						姓名:
					</div>
					<div id="userName" class="value">
						<!--孙霸天-->
					</div>
				</div>
				<div class="item">
					<div class="key">
						证件号:
					</div>
					<div id="idCard" class="value">
						<!--231085199112011851-->
					</div>
				</div>
				<div class="item">
					<div class="key">
						手机号:
					</div>
					<div id="phoneNum" class="value">
						<!--18646550901-->
					</div>
				</div>
				<div class="item">
					<div class="key">
						车牌号码:
					</div>
					<div id="plateNum" class="value">
						<!--黑AE205V-->
					</div>
				</div>
				<div class="item">
					<div class="key">
						车牌颜色:
					</div>
					<div id="plateColor" class="value">
						<!--蓝色-->
					</div>
				</div>
				<div class="item">
					<div class="key">
						车辆类型:
					</div>
					<div id="carType" class="value">
						<!--小型车-->
					</div>
				</div>

			</div>
			<div class="line-ef-b"></div>
			<div class="gs-userinfo-bank">
				<div class="bank-info">
					<div class="infobox-title">
						支付方式
					</div>
					<div class="infobox-list">
						<div class="item">
							<div class="key">银行卡</div>
							<div id="bankNum" class="value">6214854514698524</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--<footer class="footer">
			<ul>

		<div class="z-mask hide"></div>

			<img src="images/loading.gif">
			<p class="txt">正在加载</p>
		</div>

		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/store.js"></script>
